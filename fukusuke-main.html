<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo de Bootstrap Responsivo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fukusuke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctanos</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-warning ms-2">Registrarse</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-info ms-2">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div id="carouselExampleCaptions" class="carousel slide" style="max-width: 100%;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagen 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Imagen 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Imagen 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="sushi-1.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>El Mejor sushi de Maipú.</h5>
                        <p>Ofrecemos muy buen sushi a precios competitivos.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="sushi-1.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ofertas Imperdibles</h5>
                        <p>40% de descuento al usar tu tarjeta CMR Mastercard en el pago de tu compra.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="sushi-1.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Promo sushi 70 piezas</h5>
                        <button type="button" class="btn btn-info">Pide aquí</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
